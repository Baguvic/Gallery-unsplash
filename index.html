<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery unsplash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <h1>Search Image App</h1>
      <form action="" class="search">
        <input type="search" name="Search" id="search" />
        <input type="submit" name="submit" id="submit" />
      </form>
    </section>
    <section class="geleri">
      <div class="galeri-list">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1589998059171-988d887df646?auto=format&fit=crop&q=80&w=2076&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="book"
          />
          <a
            href="https://unsplash.com/photos/white-book-page-with-black-background-DCzpr09cTXY"
            target="_blank"
            >Just a fucking book</a
          >
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1698399620833-a755574eff74?auto=format&fit=crop&q=80&w=2061&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="book"
          />
          <a
            href="https://unsplash.com/photos/white-book-page-with-black-background-DCzpr09cTXY"
            target="_blank"
          >
            Lonely tree</a
          >
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1698681889353-d39a24b78bac?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="book"
          />
          <a
            href="https://unsplash.com/photos/white-book-page-with-black-background-DCzpr09cTXY"
            target="_blank"
            >Natural Born Killer</a
          >
        </div>
      </div>
    </section>
    <section class="btn">
      <button id="push-more">more foto</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
